name: Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Find gradlew and set up environment
      id: gradle_setup
      run: |
        # 查找 gradlew 文件
        GRADLEW_PATH=$(find . -name "gradlew" -type f | head -n1)
        if [ -z "$GRADLEW_PATH" ]; then
          echo "gradlew not found, checking if we can generate it"
          if [ -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            echo "Generating gradlew..."
            gradle wrapper
            GRADLEW_PATH="./gradlew"
          else
            echo "Error: No gradlew found and cannot generate it"
            exit 1
          fi
        fi
        
        GRADLEW_DIR=$(dirname "$GRADLEW_PATH")
        echo "GRADLEW_PATH=$GRADLEW_PATH" >> $GITHUB_ENV
        echo "GRADLEW_DIR=$GRADLEW_DIR" >> $GITHUB_ENV
        echo "Using gradlew at: $GRADLEW_PATH"
        chmod +x "$GRADLEW_PATH"

    - name: Build Release APK
      run: |
        cd "${{ env.GRADLEW_DIR }}"
        ./gradlew assembleRelease

    - name: Build Release AAB
      run: |
        cd "${{ env.GRADLEW_DIR }}"
        ./gradlew bundleRelease

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: pocketdev-release-apk
        path: "${{ env.GRADLEW_DIR }}/app/build/outputs/apk/release/app-release.apk"
        retention-days: 30

    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: pocketdev-release-aab
        path: "${{ env.GRADLEW_DIR }}/app/build/outputs/bundle/release/app-release.aab"
        retention-days: 30

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{ env.GRADLEW_DIR }}/app/build/outputs/apk/release/app-release.apk
          ${{ env.GRADLEW_DIR }}/app/build/outputs/bundle/release/app-release.aab
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}